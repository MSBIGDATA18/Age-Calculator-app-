<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="name-user">
        <div class="base">
            <h4>Age Calculator</h4>
            <div class="block">
                <p class="title">Date</p>
                <input type="text" name="Date" placeholder="dd " required="required" minlength="1" maxlength="2">
                
            </div>
            <div class="block">
                <p class="title">Month</p>
                <input type="text" name="Date" placeholder="mm" required="required" minlength="1" max="2">
            </div>
            <div class="block">
                <p class="title">Year</p>
                <input type="text" name="Year" placeholder="yyyy" required="required" minlength="1" maxlength="4">
            </div>
        </div>
        

    </div>
    
</body>
</html>
